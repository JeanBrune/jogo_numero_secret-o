<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>

      <table class="calculadora">
        <tr>
          <td colspan="4"><input type="number" class="display" placeholder=0 maxlength="10" ></td>
        </tr>
  

          <tr>
            <td><button class="btn btn-clear clear" onclick="limpar()">C</button></td>
          </tr>
  
        <tr>
          <td colspan="2"><button class="btn btn-op backspace">âŒ«</button></td>
            <td class="a"><button class="btn btn-op">%</button></td>
            <td class="a"><button class="btn btn-op">/</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td><button class="btn btn-op">*</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num">4</button></td>
          <td><button class="btn btn-num">5</button></td>
          <td><button class="btn btn-num">6</button></td>
          <td><button class="btn btn-op">+</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-num">1</button></td>
          <td><button class="btn btn-num">2</button></td>
          <td><button class="btn btn-num">3</button></td>
          <td><button class="btn btn-op">-</button></td>
        </tr>
  
        <tr>
          <td><button class="btn btn-decimal" onclick="decimal()">.</button></td>
          <td><button class="btn btn-num">0</button></td>
          <td colspan="2"><button class="btn btn-calcular igual" onclick="calcular()">=</button></td>
        </tr>
      </table>


  </section>

  <script src="./assets/js/calculadora.js"></script>
</body>

</html>
